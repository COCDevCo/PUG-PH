<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PUG PH</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icons/6.6.6/css/flag-icons.min.css">
</head>
<body>
  <div class="background"></div>
  <div class="main-container">
    <div class="profile-container" id="profile-container" style="display:none;">
      <img id="profile-photo" src="default-profile.png" alt="Profile Photo">
      <h2 id="profile-name"></h2>
      <div id="profile-flags"></div>
      <div class="profile-details">
        <p id="profile-gender">Gender: </p>
        <p id="profile-age">Age: </p>
        <p id="profile-birthday">Birthday: </p>
        <p id="profile-height">Height: </p>
        <p id="profile-weight">Weight: </p>
        <p id="profile-positionPlayed">Position Played: </p>
      </div>
      <div class="profile-stats">
        <p id="player-stats"></p>
      </div>
      <button id="edit-profile-button">Edit Profile</button>
      <button id="logout-button">Logout</button>
    </div>
    <div class="form-container" id="landing-container">
      <h1 class="title">Basketball PUG Ph</h1>
      <p class="welcome-note">Join us! Let's go!</p>
      <button id="register-button">Register</button>
      <button id="login-button">Login</button>
    </div>
    <div class="form-container" id="register-container" style="display:none;">
      <h1 class="title">Register</h1>
      <form id="registerForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
    </div>
    <div class="form-container" id="login-container" style="display:none;">
      <h1 class="title">Let's do this!</h1>
      <form id="loginForm">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
    <div class="activity-container" id="activity-container" style="display:none;">
      <h1 class="title">it's game time!</h1>
      <button id="join-club-button">Join a Club</button>
      <button id="create-club-button">Create a Club</button>
      <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'NewsFeeds')">News Feeds</button>
        <button class="tablinks" onclick="openTab(event, 'Events')">Events</button>
        <button class="tablinks" onclick="openTab(event, 'LivePUG')">Live PUG Around You</button>
      </div>
      <div id="NewsFeeds" class="tabcontent">
        <h3>News Feeds</h3>
        <p>Latest news from the basketball community.</p>
      </div>
      <div id="Events" class="tabcontent">
        <h3>Events</h3>
        <p>Upcoming basketball events.</p>
      </div>
      <div id="LivePUG" class="tabcontent">
        <h3>Live PUG Around You</h3>
        <div id="map"></div>
      </div>
    </div>
  </div>
  <div class="modal" id="edit-profile-modal" style="display:none;">
    <div class="modal-content">
      <span class="close-button" id="close-modal-button">&times;</span>
      <h2>Edit Profile</h2>
      <form id="profileForm">
        <input type="text" id="edit-profile-name" placeholder="Name" required>
        <input type="text" id="edit-profile-gender" placeholder="Gender">
        <input type="number" id="edit-profile-age" placeholder="Age">
        <input type="date" id="edit-profile-birthday" placeholder="Birthday">
        <input type="number" id="edit-profile-height" placeholder="Height (cm)">
        <input type="number" id="edit-profile-weight" placeholder="Weight (kg)">
        <input type="text" id="edit-profile-positionPlayed" placeholder="Position Played">
        <select id="edit-profile-nationality1" placeholder="Nationality 1">
          <option value="">Select Nationality 1</option>
        </select>
        <select id="edit-profile-nationality2" placeholder="Nationality 2">
          <option value="">Select Nationality 2</option>
        </select>
        <input type="file" id="edit-profile-photo" accept="image/*">
        <button type="submit">Update Profile</button>
      </form>
    </div>
  </div>
  <script src="app.js"></script>
  <script>
    function openTab(evt, tabName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }
  </script>
</body>
</html>
